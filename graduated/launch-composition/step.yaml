kind: step-type
version: "1.0"
metadata:
  name: launch-composition
  version: 1.0.2
  title: Launch a composition
  isPublic: true
  description: Run and externally expose a docker-compose build.
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/launch-composition'
  stage: graduated
  official: true
  categories:
    - featured
    - docker
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/launch-composition/icon-2.svg
    background: "#D9E6F8"
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        Launch-Composition:
          title: Running docker image
          type: launch-composition
          arguments:
            composition:
              version: '2'
              services:
                app:
                  image: owner/app:latest
                db:
                  image: mongo
            environment_name: 'environment name'
