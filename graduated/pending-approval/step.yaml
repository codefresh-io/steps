kind: step-type
version: "1.0"
metadata:
  name: pending-approval
  version: 1.0.2
  title: Wait for approval
  isPublic: true
  description: Pause a running build until it is approved or denied.
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/pending-approval'
  stage: graduated
  categories:
    - featured
    - building-block
  official: true
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/pending-approval/icon-2.svg
    background: "#f4f4f4"
  maintainers:
    - name: Codefresh INC
  examples:
    - description: basic examples
      workflow:
        Approve:
          type: pending-approval
          title: Wait for approval
    - description: using timeout
      workflow:
        Approve:
          type: pending-approval
          title: Wait for approval
          timeout:
            duration: 1
            timeUnit: minutes
            finalState: denied
spec:
  arguments: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "definitions": {},
        "type": "object",
        "properties": {
            "timeout": {
              "type": "object",
              "description": "Define timeout behavior",
              "properties": {
                "duration": {
                  "description": "Duration of the timeout in hours by default",
                  "type": "number"
                },
                "timeUnit": {
                  "description": "Duration unit. Can be hours or minutes",
                  "default": "hours",
                  "enum": [
                    "hours",
                    "minutes"
                  ],
                  "type": "string"
                },
                "finalState": {
                  "description": "The final state of the step once the timeout is reached",
                  "default": "terminated",
                  "enum": [
                    "terminated",
                    "approved",
                    "denied"
                  ],
                  "type": "string"
                }
              },
              "examples": ["duration: 1\nfinalState: approved"],
              "additionalProperties": false,
              "patterns": []
            }
        },
        "additionalProperties": false,
        "patterns": []
    }
