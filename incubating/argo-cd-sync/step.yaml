kind: step-type
metadata:
  name: argo-cd-sync
  version: 1.0.0
  isPublic: true
  description: Syncs Argo CD apps managed by our GitOps Runtimes
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/argo-cd-sync'
  stage: incubating
  maintainers:
    - name: Francisco Cocozza
    - email: francisco@codefresh.io
  categories:
    - GitOps
  official: true
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/argocd-sync/argo.svg
    background: "#f4f4f4"
  examples:
    - description: Sync an Argo CD app called "my-app" in a GitOps Runtime called "my-runtime"
      workflow:
        sync_argo_cd_app:
          title: Sync Argo CD app
          type: argo-cd-sync
          arguments:
            RUNTIME: my-runtime
            APPLICATION: my-app

spec:
  arguments: |-
    {
      "definitions": {},
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "additionalProperties": true,
      "patterns": [],
      "required": [
        "RUNTIME",
        "APPLICATION"
      ],
      "properties": {
        "RUNTIME": {
          "type": "string",
          "description": "The name of the GitOps Runtime managing the Argo CD Application"
        },
        "APPLICATION": {
          "type": "string",
          "description": "The name of the Argo CD Application to be synced"
        },
        "WAIT_HEALTHY": {
          "type": "boolean",
          "description": "Wait for the app to be healthy",
          "default": false
        },
        "INTERVAL": {
          "type": "integer",
          "description": "Interval in seconds to wait between checks",
          "default": 10
        },
        "MAX_CHECKS": {
          "type": "integer",
          "description": "Maximum numbers of checks to do (to avoid forever wait). Default is 10.",
          "default": 10
        },
        "LOG_LEVEL": {
          "type": "string",
          "description": "set the log level, e.g. 'debug', 'info', 'warn', 'error', 'critical' (default 'error')",
          "default": "error"
        },
        "IMAGE_NAME": {
          "type": "string",
          "default": "quay.io/codefreshplugins/argo-cd-sync",
          "description": "OPTIONAL - To overwrite the image name to use"
        },
        "IMAGE_TAG": {
          "type": "string",
          "default": "1.0.0",
          "description": "OPTIONAL - To overwrite the tag to use"
        }
      }
    }
  returns: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": true,
        "patterns": [],
        "required": [
          "HEALTH_STATUS"
        ],
        "properties": {
            "HEALTH_STATUS": {
                "type": "string",
                "description": "The heatlh status of the application: HEALTHY, PROGRESSING, DEGRADED or SUSPENDED"
            }
        }
    }
  stepsTemplate: |-
    argo_cd_sync:
      image: '[[.Arguments.IMAGE_NAME]]:[[.Arguments.IMAGE_TAG]]'
      environment:
      [[ range $key, $val := .Arguments ]]
        - '[[ $key ]]=[[ $val ]]'
      [[- end ]]
      commands:
        - cd /app
        - python3 run.py
  delimiters:
    left: '[['
    right: ']]'
