kind: step-type
version: '1.0'
metadata:
  name: azure-build
  version: 0.0.1
  isPublic: true
  description: Docker build in Azure ACR
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/azure-build
  stage: incubating
  maintainers:
    - name: Amir Gabay
      email: amir.gabay@codefresh.io
  categories:
    - build
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/azure-build/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          cf-az-build:
            type: azure-build
            arguments:
              AUTH: service-principal
              IMAGE: ${{IMAGE_NAME}}
              TAG: ${{IMAGE_TAG}}
              ACR_NAME: ${{REGISTRY}}
              APP_ID: ${{AZURE_APP_ID}}
              PASSWORD: ${{AZURE_PASSWORD}}
              TENANT: ${{TENANT}}
              DOCKERFILE_PATH: ${{DOCKERFILE}}
              USER: ${{USER}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "USER",
            "IMAGE",
            "TAG",
            "ACR_NAME",
            "APP_ID",
            "PASSWORD",
            "TENANT"
        ],
        "properties": {
            "AUTH": {
                "type": "string",
                "description": "Only if authentication mode is by service principal"
            },
            "USER": {
                "type": "string",
                "description": "azure user name (not need in service principal authentication mode)"
            },
            "IMAGE": {
                "type": "string",
                "description": "image name"
            },
            "TAG": {
                "type": "string",
                "description": "tag name"
            },
            "ACR_NAME": {
                "type": "string",
                "description": "acr registry name"
            },
            "APP_ID": {
                "type": "string",
                "description": "azure service principal application id (service principal authentication mode only)"
            },
            "PASSWORD": {
                "type": "string",
                "description": "azure service principal password or user password (based on authentication mode)"
            },
            "TENANT": {
                "type": "string",
                "description": "azure ad tenant id (service principal authentication mode only)"
            },
            "DOCKERFILE_PATH": {
                "type": "string",
                "description": "dockerfile path (default - working_dir/Dockerfile)"
            }
        }
    }
  steps:
    main:
      name: azure-build
      image: codefreshplugins/cf-azure-builder
      environment:
        - 'AUTH=${{AUTH}}'
        - 'USER=${{USER}}'
        - 'IMAGE=${{IMAGE}}'
        - 'TAG=${{TAG}}'
        - 'ACR_NAME=${{ACR_NAME}}'
        - 'APP_ID=${{APP_ID}}'
        - 'PASSWORD=${{PASSWORD}}'
        - 'TENANT=${{TENANT}}'
        - 'DOCKERFILE_PATH=${{DOCKERFILE_PATH}}'
