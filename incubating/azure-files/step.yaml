kind: step-type
version: '1.0'
metadata:
  name: codefresh-inc/azure-files
  title: Upload to Azure Files
  version: 0.0.5
  isPublic: true
  description: Push files to Microsoft Azure Files.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/azure-files
  stage: incubating
  maintainers:
    - name: Denys Voznyuk
      email: denys@codefresh.io
  categories:
    - utility
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/azure-files/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        pushToAzure:
          title: Pushing to Azure files
          arguments:
            ACCOUNT_NAME: ${{ACCOUNT_NAME}}
            ACCOUNT_KEY: ${{ACCOUNT_KEY}}
            SHARE_NAME: ${{SHARE_NAME}}
            DIRECTORY: ${{DIRECTORY}}
            PATH_TO_FILE: ${{PATH_TO_FILE}}
            ADD_TIMESTAMP: "True"
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "ACCOUNT_NAME",
            "ACCOUNT_KEY",
            "SHARE_NAME",
            "PATH_TO_FILE"
        ],
        "properties": {
            "ACCOUNT_NAME": {
                "type": "string",
                "description": "Storage account name"
            },
            "ACCOUNT_KEY": {
                "type": "string",
                "description": "Storage account key"
            },
            "SHARE_NAME": {
                "type": "string",
                "description": "File share name"
            },
            "PATH_TO_FILE": {
                "type": "string",
                "description": "Local path to the file you are going to push"
            },
            "DIRECTORY": {
                "type": "string",
                "description": "Path to directory within the file share"
            },
            "ADD_TIMESTAMP": {
                "type": "string",
                "description": "Fill with some string if you need to attach time stamp to the file name"
            }
        }
    }
  steps:
    main:
      title: azure-files
      image: quay.io/codefresh/azure-files-plugin
      environment:
        - 'ACCOUNT_NAME=${{ACCOUNT_NAME}}'
        - 'ACCOUNT_KEY=${{ACCOUNT_KEY}}'
        - 'SHARE_NAME=${{SHARE_NAME}}'
        - 'PATH_TO_FILE=${{PATH_TO_FILE}}'
        - 'DIRECTORY=${{DIRECTORY}}'
        - 'ADD_TIMESTAMP=${{ADD_TIMESTAMP}}'
