kind: step-type
version: '1.0'
metadata:
  name: azure-key-vault
  version: 0.0.4
  isPublic: true
  description: Fetch Secrets from Azure Key Vault
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/azure-key-vault
  stage: incubating
  maintainers:
    - name: Dustin Van Buskirk
      email: dustinb@codefresh.io
  categories:
    - secret management
    - azure
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/azure-key-vault/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        GetAzureSecret:
          title: Fetching Azure Secret from Key Vault
          type: azure-key-vault
          arguments:
            AZURE_VAULT_NAME: 'MY_AZURE_VAULT_NAME'
            SECRETS:
              - secret_1
              - secret_2
              - secret_3
        export_vars:
          image: alpine:latest
          description: >-
            In order for secrets to be available as environment variables for the next steps, any freestyle step should be run to export new variables.
          commands:
          - echo "Export vars"
    - description: example-2
      workflow:
        GetAzureSecret:
          title: Fetching Azure Secret from Key Vault
          type: azure-key-vault
          arguments:
            AZURE_VAULT_NAME: 'MY_AZURE_VAULT_NAME'
            SECRETS:
              - secret_1
              - secret_2
              - secret_3
            AZURE_CLIENT_ID: ${{AZURE_CLIENT_ID}}
            AZURE_CLIENT_SECRET: ${{AZURE_CLIENT_SECRET}}
            AZURE_TENANT_ID: ${{AZURE_TENANT_ID}}
        export_vars:
          image: alpine:latest
          description: >-
            In order for secrets to be available as environment variables for the next steps, any freestyle step should be run to export new variables.
          commands:
          - echo "Export vars"

spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": ["AZURE_VAULT_NAME", "SECRETS"],
        "properties": {
            "AZURE_CLIENT_ID": {
                "type": "string",
                "description": "Application (client) ID for Service Principal"
            },
            "AZURE_CLIENT_SECRET": {
                "type": "string",
                "description": "Secret for Service Principal"
            },
            "AZURE_TENANT_ID": {
                "type": "string",
                "description": "Directory (tenant) ID for Service Principal"
            },
            "AZURE_VAULT_NAME": {
                "type": "string",
                "description": "Name of the Azure vault"
            },
            "SECRETS": {
                "type": "array",
                "items": {
                  "type": "string"
                },
                "description": "List of the secrets to get"
            }
        }
    }
  steps:
    main:
      name: azure-key-vault
      image: codefreshplugins/cfstep-azure-key-vault
      environment:
        - "AZURE_CLIENT_ID=${{AZURE_CLIENT_ID}}"
        - "AZURE_CLIENT_SECRET=${{AZURE_CLIENT_SECRET}}"
        - "AZURE_TENANT_ID=${{AZURE_TENANT_ID}}"
        - "AZURE_VAULT_NAME=${{AZURE_VAULT_NAME}}"
        - "SECRETS=${{SECRETS}}"
