version: "1.0"
steps:
  BuildImage:
    title: Building Docker Image
    type: build
    image_name: codefreshplugins/cfstep-codecommit
  PushingToRegistry:
    type: push
    title: Pushing To DockerHub Registry
    candidate: ${{BuildImage}}
    tags:
    - latest
    - 0.1.0
  PushingToRegistryQuay:
    type: push
    title: Pushing To Quay Registry 
    candidate: ${{BuildImage}}
    tags:
    - latest
    - 0.1.0
