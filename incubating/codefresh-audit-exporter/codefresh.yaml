version: '1.1'

stages:
- google

steps:
  main_clone:
    type: git-clone
    repo: codefresh-io/steps
    revision: ${{CF_REVISION}}
    git: cf_github
  
  build_google:
    stage: google
    type: build
    image_name: codefresh/audit-exporter-google
    working_directory: ${{main_clone}}/incubating/codefresh-audit-exporter
    dockerfile: Dockerfile.google
    tag: ${{CF_REVISION}}
  
  push_image_to_dockerhub:
    stage: google
    type: push
    candidate: ${{build_google}}
    registry: dockerhub
    tags:
    - latest
    
  push_image_to_quay:
    stage: google
    type: push
    candidate: ${{build_google}}
    registry: quay
    tags:
    - latest
