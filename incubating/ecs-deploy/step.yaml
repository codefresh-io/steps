kind: step-type
version: '1.0'
metadata:
  name: ecs-deploy
  version: 0.0.3
  isPublic: true
  description: Deploy an image to ECS service
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/ecs-deploy'
  stage: incubating
  maintainers:
    - name: Oleg  Verhovsky
      email: oleg@codefresh.io
  categories:
    - deployment
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/ecs-deploy/icon.jpg
  examples:
    - description: example-1
      workflow:
        deploy to ecs:
          type: ecs-deploy
          arguments:
            AWS_ACCESS_KEY_ID: ${{AWS_ACCESS_KEY_ID}}
            AWS_SECRET_ACCESS_KEY: ${{AWS_SECRET_ACCESS_KEY}}
            aws-region: us-east-2
            cluster_name: MY_ECS_CLUSTER
            service_name: MY_ECS_SERVICE
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": true,
        "patterns": [],
        "required": [
            "AWS_ACCESS_KEY_ID",
            "AWS_SECRET_ACCESS_KEY",
            "aws-region",
            "cluster_name",
            "service_name"
        ],
        "properties": {
            "AWS_ACCESS_KEY_ID": {
                "type": "string",
                "description": "Amazon access key ID"
            },
            "AWS_SECRET_ACCESS_KEY": {
                "type": "string",
                "description": "amazon secret key (make sure it's encrypted)"
            },
            "aws-region": {
                "type": "string",
                "description": "aws region"
            },
            "cluster_name": {
                "type": "string",
                "description": "ecs cluster name"
            },
            "service_name": {
                "type": "string",
                "description": "ecs service name"
            }
        }
    }
  steps:
    main:
      name: ecs-deploy
      image: codefreshplugins/cf-deploy-ecs
      commands:
        - cfecs-update ${{aws-region}} ${{cluster_name}} ${{service_name}}
      environment:
        - 'AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}'
        - 'AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}'
        - 'aws-region=${{aws-region}}'
        - 'cluster_name=${{cluster_name}}'
        - 'service_name=${{service_name}}'
