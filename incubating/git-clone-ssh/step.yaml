kind: step-type
version: '1.0'
metadata:
  name: git-clone-ssh
  title: Clone a Git repository via SSH
  version: 0.0.5
  isPublic: false
  description: Clone a Git repository using SSH keys.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/git-clone-ssh
  stage: incubating
  maintainers:
    - name: Francisco Cocozza
      email: francisco@codefresh.io
  categories:
    - git
    - utility
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/git-clone-ssh/icon-1.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        clone_repo_via_ssh:
          type: git-clone-ssh
          arguments:
            REMOTE_URL: ${{REMOTE_URL}}
            BRANCH: ${{BRANCH}}
            SSH_KEY: ${{SSH_KEY}}
            SPLIT_CHAR: ${{SPLIT_CHAR}}
            CLONE_PATH: ${{CLONE_PATH}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "REMOTE_URL",
            "SSH_KEY",
            "SPLIT_CHAR",
            "CLONE_PATH"
        ],
        "properties": {
            "REMOTE_URL": {
                "type": "string",
                "description": "Reporitory SSH URL (e.g. `git@github.com:my-user/my-repo.git`)"
            },
            "BRANCH": {
                "type": "string",
                "description": "Branch name to checkout (e.g. `master`)",
                "default": "master"
            },
            "SSH_KEY": {
                "type": "string",
                "description": "Private SSH key to access the repository."
            },
            "SPLIT_CHAR": {
                "type": "string",
                "description": "Split character youâ€™ve used to replace newline in SSH key"
            },
            "CLONE_PATH": {
                "type": "string",
                "description": "Path where `git clone` is going to be executed. A \"`repo-name`\" directory will be created there"
            }
        }
    }
  steps:
    main:
      name: git-clone-ssh
      image: quay.io/codefreshplugins/git-clone-ssh
      environment:
        - 'REMOTE_URL=${{REMOTE_URL}}'
        - 'BRANCH=${{BRANCH}}'
        - 'SSH_KEY=${{SSH_KEY}}'
        - 'SPLIT_CHAR=${{SPLIT_CHAR}}'
        - 'CLONE_PATH=${{CLONE_PATH}}'
