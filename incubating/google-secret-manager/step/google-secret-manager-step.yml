version: '1.0'
kind: step-type
metadata:
  name: codefreshdemo/google-secret-manager
  version: 0.0.7
  title: Fetch secrets from Google Secret Manager 
  isPublic: false
  description: Read secrets from Google Secret Manager inside a Codefresh pipeline.
  sources:
    - 'https://github.com/codefresh-contrib/google-secret-manager/tree/main/step'
  maintainers:
    - name: Anthony Rozario
  official: false
  icon:
    type: image
    url: 'https://cdn.jsdelivr.net/gh/codefresh-contrib/google-secret-manager@main/step/secret_manager.png'
    background: '#f4f4f4'
  examples:
    - description: GKE Workload Identity 
      workflow:
        GSM_to_Env:
          title: Importing GSM values
          type: google-secret-manager
          arguments:
            GCP_PROJECT_ID: '${{PROJECT_ID}}'
            GCP_SECRET_ID: '${{SECRET_ID}}'
            GCP_SECRET_VERSION: '${{SECRET_VERSION}}'
            ENV_VAR_KEY: '${{ENV_VAR}}'
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "GCP_PROJECT_ID",
          "GCP_SECRET_ID",
          "GCP_SECRET_VERSION",
          "ENV_VAR_KEY"
        ],
        "properties": {
            "GCP_PROJECT_ID": {
                "type": "string",
                "description": "Name of the GCP Project containing the secret"
            },
            "GCP_SECRET_ID": {
                "type": "string",
                "description": "Name of the Secret in GCP"
            },
            "GCP_SECRET_VERSION": {
                "type": "string",
                "description": "Version of the secret to return"
            },
            "ENV_VAR_KEY": {
              "type": "string",
              "description": "Environment variable key to store the value"
            }
        }
    }
  steps:
    main:
      name: fetch-google-secret
      image: nightmar39/gsm-official:v3
      working_directory: /
      environment:
        - 'GCP_PROJECT_ID=${{GCP_PROJECT_ID}}'
        - 'GCP_SECRET_ID=${{GCP_SECRET_ID}}'
        - 'GCP_SECRET_VERSION=${{GCP_SECRET_VERSION}}'
        - 'ENV_VAR_KEY=${{ENV_VAR_KEY}}'
      commands:
        - python3 /get-secrets.py
