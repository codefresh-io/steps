version: '1.0'
kind: step-type
metadata:
  name: image-factory
  title: Create codefresh image
  version: 1.1.2
  isPublic: true
  description: Create codefresh image
  sources:
    - 'https://github.com/codefresh-plugins/codefresh-image-factory'
  stage: incubating
  maintainers:
    - name: Oleh Zahnitko
      email: olegz@codefresh.io
  categories:
    - build
  official: false
  tags: []
  icon:
    type: svg
    url: >-
      https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/image-factory/docker-image.svg
    background: '#f4f4f4'
  examples:
    - description: example-1
      workflow:
        image-factory:
          title: Create image on codefresh
          type: image-factory
          arguments:
            IMAGE: gcr.io/codefresh-inc/codefresh/${{CF_REPO_NAME}}:${{IMAGE_TAG}}"
  created_at: '2019-12-24T15:42:47.178Z'
  updated_at: '2019-12-24T15:42:47.178Z'
  latest: true
  id: 5e0231f76e1ebe58d5d37a44
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "IMAGE"
        ],
        "properties": {
            "IMAGE": {
                "type": "string",
                "description": "Image sha"
            },
            "BUILD_ID":{
               "type": "string",
               "description": "Id of build that trigered image build",
               "default": ""
            },
            "PIPELINE_ID":{
                "type": "string",
                "description": "Pipeline that will associated with image",
                "default": ""
            },
            "INSPECT_ID":{
                "type": "string",
                "description": "Id from `docker inspect` command (will be autogenerated if is not set)",
                "default": ""
            },
            "INSPECT_SIZE":{
                "type": "number",
                "description": "Size of image",
                "default": 0
            },
            "INSPECT_OS":{
                "type": "string",
                "description": "Operation system",
                "default": ""
            },
            "INSPECT_ARC":{
               "type": "string",
               "description": "Architecture",
                "default": ""
            },
            "COMMIT_MSG":{
                "type": "string",
                "description": "Commit message",
                "default": ""
            },
            "COMMIT_URL":{
                "type": "string",
                "description": "Commit url",
                "default": ""
            },
            "DOCKERFILE":{
                "type": "string",
                "description": "Image docker file content",
                "default": ""
            },
            "BRANCH":{
                "type": "string",
                "description": "Git branch",
                "default": ""
            },
            "SHA":{
               "type": "string",
               "description": "Git revision",
                "default": ""
            },
            "GIT_REPO_OWNER":{
                "type": "string",
                "description": "Git repo owner",
                "default": ""
            },
            "GIT_REPO_NAME":{
               "type": "string",
               "description": "Git repo name",
                "default": ""
            }
        }
    }
  steps:
    main:
      name: image-factory
      image: codefresh/image-factory
      working_directory: /app/
      environment:
        - IMAGE=${{IMAGE}}
        - BUILD_ID=${{BUILD_ID}}
        - PIPELINE_ID=${{PIPELINE_ID}}
        - INSPECT_ID=${{INSPECT_ID}}
        - INSPECT_SIZE=${{INSPECT_SIZE}}
        - INSPECT_OS=${{INSPECT_OS}}
        - INSPECT_ARC=${{INSPECT_ARC}}
        - COMMIT_MSG=${{COMMIT_MSG}}
        - COMMIT_URL=${{COMMIT_URL}}
        - DOCKERFILE=${{DOCKERFILE}}
        - BRANCH=${{BRANCH}}
        - SHA=${{SHA}}
        - GIT_REPO_OWNER=${{GIT_REPO_OWNER}}
        - GIT_REPO_NAME=${{GIT_REPO_NAME}}
