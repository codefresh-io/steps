kind: step-type
version: '1.0'
metadata:
  name: import-image
  version: 0.0.5
  title: Import a Docker image
  isPublic: false
  description: Import a Docker image from an external registry with existing metadata.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/import-image
  stage: incubating
  maintainers:
    - name: Alexei Ledenev
  categories:
    - utility
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/import-image/icon.jpg
  examples:
    - description: example-1
      workflow:
        import_images:
          type: import-image
          title: Importing images ...
          description: import Docker images form external registry
          arguments:
            IMAGES: ${{IMAGES}}
            REGISTRY: ${{REGISTRY}}
            USERNAME: ${{USERNAME}}
            PASSWORD: ${{PASSWORD}}
            CF_API_TOKEN: ${{CF_API_TOKEN}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "IMAGES",
          "REGISTRY",
          "USERNAME",
          "PASSWORD",
          "CF_API_TOKEN"
        ],
        "properties": {
            "IMAGES": {
                "type": "string",
                "description": "list of comma separated image names (with tags)(required)"
            },
            "REGISTRY": {
                "type": "string",
                "description": "registry DNS name (including port if needed, default to `docker.io`)"
            },
            "USERNAME": {
                "type": "string",
                "description": "Docker registry user name (optional)"
            },
            "PASSWORD": {
                "type": "string",
                "description": "Docker registry password (optional)"
            },
            "CF_URL": {
                "type": "string",
                "description": "Codefresh URL, for example https://g.codefresh.io (required)",
                "default": "https://g.codefresh.io"
            },
            "CF_API_TOKEN": {
                "type": "string",
                "description": "Codefresh API Token (required)"
            }
        }
    }
  steps:
    main:
      name: import-image
      image: quay.io/codefreshplugins/import-images
      environment:
        - 'IMAGES=${{IMAGES}}'
        - 'REGISTRY=${{REGISTRY}}'
        - 'USERNAME=${{USERNAME}}'
        - 'PASSWORD=${{PASSWORD}}'
        - 'CF_URL=${{CF_URL}}'
        - 'CF_API_TOKEN=${{CF_API_TOKEN}}'
