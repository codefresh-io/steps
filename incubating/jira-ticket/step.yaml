kind: step-type
version: '1.0'
metadata:
  name: jira-ticket
  version: 0.0.1
  isPublic: true
  description: Update a Jira ticket
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/jira-ticket
  stage: incubating
  maintainers:
    - name: Ant Weiss
      email: anton@otomato.link
  categories:
    - Issue Tracking
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/jira-ticket/icon.svg
    background: "#2254D1"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          UpdateJira:
            type: jira-ticket
            arguments:
              JIRA_ID: id
              COMMENT: my nice comment
              JIRA_URL: http://jira.com
              JIRA_USR: user
              JIRA_PWD: ${{JIRA_PASSWORD}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "JIRA_URL",
            "JIRA_USR",
            "JIRA_PWD",
            "JIRA_ID",
            "COMMENT"
        ],
        "properties": {
            "JIRA_ID": {
                "type": "string",
                "description": "Id of jira ticket"
            },
            "COMMENT": {
                "type": "string",
                "description": "Comment to put inside ticket"
            },
            "JIRA_URL": {
                "type": "string",
                "description": "Url to Jira instance"
            },
            "JIRA_USR": {
                "type": "string",
                "description": "Jira user"
            },
            "JIRA_PWD": {
                "type": "string",
                "description": "Jira password"
            }
        }
    }
  steps:
    main:
      name: jira-cli-docker
      image: codefreshplugins/jira-cli
      commands:
        - >-
          yes n | jira-cli update ${{JIRA_ID}} --comment ${{COMMENT}} --jira-url ${{JIRA_URL}} -u ${{JIRA_USR}} -p
          ${{JIRA_PWD}}
