kind: step-type
version: '1.0'
metadata:
  name: k8s-blue-green-deployment
  version: 0.0.6
  title: Blue/green deployments for plain K8s
  isPublic: true
  description: Perform a blue/green deployment using only Kubernetes manifests.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/k8s-blue-green-deployment
  stage: incubating
  maintainers:
    - name: Kostis Kapelonis
  categories:
    - featured
    - deployment
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/k8s-blue-green-deployment/icon.jpg
  examples:
    - description: example-1
      workflow:
        run:
          title: 'Deploying new version ${{CF_SHORT_REVISION}}'
          type: k8s-blue-green-deployment
          arguments:
            SERVICE_NAME: ${{SERVICE_NAME}}
            DEPLOYMENT_NAME: ${{DEPLOYMENT_NAME}}
            NEW_VERSION: ${{NEW_VERSION}}
            HEALTH_SECONDS: ${{HEALTH_SECONDS}}
            NAMESPACE: ${{NAMESPACE}}
            KUBE_CONTEXT: ${{KUBE_CONTEXT}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "SERVICE_NAME",
          "DEPLOYMENT_NAME",
          "NEW_VERSION",
          "HEALTH_SECONDS",
          "NAMESPACE",
          "KUBE_CONTEXT"
        ],
        "properties": {
            "KUBE_CONTEXT": {
                "type": "string",
                "description": "The name of your cluster (as found in the Codefresh Kubernetes dashboard)."
            },
            "SERVICE_NAME": {
                "type": "string",
                "description": "Name of the service"
            },
            "DEPLOYMENT_NAME": {
                "type": "string",
                "description": "Name of the deployment"
            },
            "NEW_VERSION": {
                "type": "string",
                "description": "New version"
            },
            "NAMESPACE": {
                "type": "string",
                "description": "The namespace in the cluster"
            },
            "HEALTH_SECONDS": {
                "type": "string",
                "description": "Number of seconds the mesure health"
            }
        }
    }
  steps:
    main:
      name: k8s-blue-green-deployment
      image: quay.io/codefreshplugins/k8s-blue-green:latest
      environment:
        - KUBE_CONTEXT=${{KUBE_CONTEXT}}
        - SERVICE_NAME=${{SERVICE_NAME}}
        - DEPLOYMENT_NAME=${{DEPLOYMENT_NAME}}
        - NEW_VERSION=${{NEW_VERSION}}
        - HEALTH_SECONDS=${{HEALTH_SECONDS}}
        - NAMESPACE=${{NAMESPACE}}
        - KUBE_CONTEXT=${{KUBE_CONTEXT}}
