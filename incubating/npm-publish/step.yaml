kind: step-type
version: '1.0'
metadata:
  name: npm-publish
  version: 0.0.4
  isPublic: true
  description: Publish an NPM package to the NPM registry.
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/npm-publish'
  stage: incubating
  maintainers:
    - name: Jakob Stuart
  categories:
    - deployment
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/npm-publish/icon.svg
    background: "#CB3837"
  examples:
    - description: example-1
      workflow:
        deploy_to_npm:
          type: npm-publish
          arguments:
            NPM_TOKEN: ${{NPM_TOKEN}}
            DIR: ${{MY_GITHUB_REPO_NAME}}
title: Publish an NPM package
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "NPM_TOKEN": {
                "type": "string",
                "description": "token of npm account (required)"
            },
            "DIR": {
                "type": "string",
                "description": "Directory to publish from"
            }
        }
    }
  steps:
    main:
      name: npm-publish
      image: 'codefreshplugins/npm-publish:latest'
      environment:
        - 'NPM_TOKEN=${{NPM_TOKEN}}'
      cmd: '${{DIR}}'
