kind: step-type
version: '1.0'
metadata:
  name: paclair
  version: 0.0.3
  isPublic: true
  description: 'Scan docker images with Clair - https://github.com/coreos/clair'
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/paclair
  stage: incubating
  maintainers:
    - name: Dustin Van Buskirk
      email: dustinb@codefresh.io
    - name: Roman Kuchuk
      email: r.kuchuk@codefresh.io
  categories:
    - security
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/paclair/icon.jpg
  examples:
    - description: example-1
      workflow:
        run:
          type: paclair
          arguments:
            API_PREFIX: ${{API_PREFIX}}
            CLAIR_URL: ${{CLAIR_URL}}
            IMAGE: ${{IMAGE}}
            PROTOCOL: ${{PROTOCOL}}
            REGISTRY: ${{REGISTRY}}
            REGISTRY_PASSWORD: ${{REGISTRY_PASSWORD}}
            REGISTRY_USERNAME: ${{REGISTRY_USERNAME}}
            SEVERITY_THRESHOLD: ${{SEVERITY_THRESHOLD}}
            TOKEN: ${{TOKEN}}
            TOKEN_TYPE: ${{TOKEN_TYPE}}
            TOKEN_URL: ${{TOKEN_URL}}
            TAG: ${{TAG}}
    - description: example-2
      workflow:
        run:
          type: paclair
          arguments:
            REGISTRY_USERNAME: 'username'
            REGISTRY_PASSWORD: 'password'
            CLAIR_URL: 'http://my-clair.com:6060'
            IMAGE: 'paclair-test'
            TAG: 'master'
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "CLAIR_URL",
          "IMAGE",
          "TAG"
        ],
        "properties": {
            "API_PREFIX": {
                "type": "string",
                "description": "Prefix for API to Docker Registry",
                "default": ""
            },
            "CLAIR_URL": {
                "type": "string",
                "description": "https://clair.domain.com:6060",
                "default": "http://clair:6060"
            },
            "IMAGE": {
                "type": "string",
                "description": "Docker Image Name",
                "default": ""
            },
            "PROTOCOL": {
                "type": "string",
                "description": "Docker Registry Protocol",
                "default": "https"
            },
            "REGISTRY": {
                "type": "string",
                "description": "For ECR use `ecr` else use domain name for Docker Registry",
                "default": "r.cfcr.io"
            },
            "REGISTRY_PASSWORD": {
                "type": "string",
                "description": "Docker Registry Password",
                "default": ""
            },
            "REGISTRY_USERNAME": {
                "type": "string",
                "description": "Docker Registry Username",
                "default": ""
            },
            "SEVERITY_THRESHOLD": {
                "type": "string",
                "description": "critical, high, medium, low, negligible, unknown",
                "default": ""
            },
            "TOKEN": {
                "type": "string",
                "description": "Docker Registry Auth Token",
                "default": ""
            },
            "TOKEN_TYPE": {
                "type": "string",
                "description": "Docker Registry Auth Token Type",
                "default": ""
            },
            "TOKEN_URL": {
                "type": "string",
                "description": "Docker Registry Auth Token URL",
                "default": "Bearer"
            },
            "TAG": {
                "type": "string",
                "description": "Docker Image Tag",
                "default": ""
            }
        }
    }
  steps:
    main:
      name: paclair
      image: codefresh/paclair:0.0.3
      environment:
        - API_PREFIX=${{API_PREFIX}}
        - CLAIR_URL=${{CLAIR_URL}}
        - IMAGE=${{IMAGE}}
        - PROTOCOL=${{PROTOCOL}}
        - REGISTRY=${{REGISTRY}}
        - REGISTRY_PASSWORD=${{REGISTRY_PASSWORD}}
        - REGISTRY_USERNAME=${{REGISTRY_USERNAME}}
        - SEVERITY_THRESHOLD=${{SEVERITY_THRESHOLD}}
        - TOKEN=${{TOKEN}}
        - TOKEN_TYPE=${{TOKEN_TYPE}}
        - TOKEN_URL=${{TOKEN_URL}}
        - TAG=${{TAG}}
