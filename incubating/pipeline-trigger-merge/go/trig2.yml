spec:
  triggers:
    - name: acceptance-mx
      type: git
      repo: lrochette/pipeline-creator
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /codefresh/gi
      branchRegexInput: regex
      provider: github
      disabled: true
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: github
      contexts: [ ]
      variables:
        - key: GEO_LOCATION
          value: mx
        - key: CLUSTER_NAME
          value: dev-mx-cluster
        - key: NAMESPACE
          value: codefresh-beauto
        - key: RELEASE_NAME
          value: acceptance-codefresh
        - key: ENV
          value: dev
      runtimeEnvironment:
        name: dev.mx.atlas-antelope.com/codefresh
        cpu: 1000m
        memory: 1024Mi
        dindStorage: nullGi
