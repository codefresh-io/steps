version: '1.0'
steps:
  Clone:
    title: Cloning jira issue comment repository
    type: "git-clone"
    arguments:
      repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
      git: "cf_github"
      revision: '${{CF_REVISION}}'

  GettingPluginVersion:
    title: Getting Plugin Version
    image: codefresh/cli
    commands:
      - cf_export PLUGIN_VERSION=$(yq -r .metadata.version ./steps/incubating/prisma-cloud/step.yaml)
  
  BuildImage:
    title: Building Docker Image
    type: build
    working_directory: "./steps/incubating/prisma-cloud"
    dockerfile: "Dockerfile"
    image_name: codefreshplugins/cfstep-prisma-cloud

PushingToRegistries:
    title: Pushing to Registry
    type: push
    candidate: ${{BuildImage}}
    tags:
    - "latest"
    - "${{PLUGIN_VERSION}}"
    when:
      branch:
        only:
          - master
    scale:
      PushingToDockerHubRegistry:
        title: Pushing To DockerHub Registry
        registry: dockerhub
      PushingToQuayRegistry:
        title: Pushing To Quay Registry
        registry: cfpluginmgr-quay