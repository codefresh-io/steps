version: '1.0'
steps:
  Clone_repo:
    type: git-clone
    arguments:
      repo: codefresh-io/steps
      git: github
  BuildImage:
    title: Building Docker Image
    type: build
    working_directory: steps/incubating/run-jenkins-jobs
    image_name: codefresh/run-jenkins-jobs
  PushingToRegistry:
    type: push
    registry: dockerhub
    title: Pushing To Registry
    candidate: ${{BuildImage}}
    tags: [ "latest", "0.1.1" ]
    when:
      branch:
        only:
          - master
