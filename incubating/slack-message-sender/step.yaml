kind: step-type
version: '1.0'
metadata:
  name: slack-message-sender
  version: 0.0.6
  title: Send a Slack message
  isPublic: true
  description: Send a message to a Slack user or channel.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/slack-message-sender
  stage: incubating
  maintainers:
    - name: Oleg Sucharevich
      email: olegs@codefresh.io
  categories:
    - notifications
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/slack-message-sender/icon.svg
    background: "#49154B"
  examples:
    - description: example-1
      workflow:
        sendSlack:
          type: slack-message-sender
          arguments:
            WEBHOOK_URL: http://webhook.com
            MESSAGE: message
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "WEBHOOK_URL": {
                "type": "string",
                "description": "The webhook endpoint generated through slack"
            },
            "MESSAGE": {
                "type": "string",
                "description": "The message to send to the channel"
            }
        }
    }
  steps:
    main:
      name: slack-message-sender
      image: quay.io/codefreshplugins/slack-message-sender
      commands:
        - >-
          slack-message-sender send --webhook-url ${{WEBHOOK_URL}}
          --message "${{MESSAGE}}"
      environment: []
