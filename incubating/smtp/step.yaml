kind: step-type
version: '1.0'
metadata:
  name: smtp
  version: 1.0.1
  isPublic: true
  description: Sends Email using SMTP Server
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/smtp
  stage: incubating
  maintainers:
    - name: Dustin Van Buskirk
      email: dustin@codefresh.io
  categories:
    - utility
  official: true
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/guysalton-codefresh/cfstep-sendmail/icon.svg
    background: "#f4f4f4"
  examples:
    - description: Send Mail
      workflow:
        SendEmail:
          type: smtp
          arguments:
            TO: project_team@domain.com
            FROM: service_user@domain.com
            SUBJECT: Build for ${{CF_REPO_NAME}}
            BODY: '<html><a href="${{CF_BUILD_URL}}">Codefresh Build</a></html>'
            MIME_TYPE: html
            SMTP_SERVER: smtp.domain.com
            SMTP_USERNAME: service_user@domain.com
            SMTP_PASSWORD: password
    - description: Send Mail (Multiple Recipients)
      workflow:
        SendEmail:
          type: smtp
          arguments:
            TO: "user1@gmail.com, user2@gmail.com, user3@gmail.com"
            FROM: service_user@gmail.com
            SUBJECT: Build for ${{CF_REPO_NAME}}
            BODY: '<html><a href="${{CF_BUILD_URL}}">Codefresh Build</a></html>'
            MIME_TYPE: html
            SMTP_SERVER: smtp.gmail.com
            SMTP_USERNAME: service_user@gmail.com
            SMTP_PASSWORD: password
            SMTP_PORT: "587"            
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": true,
        "patterns": [],
        "required": [
            "BODY",
            "TO",
            "FROM",
            "SUBJECT",
            "SMTP_PASSWORD",
            "SMTP_PORT",
            "SMTP_SERVER",
            "SMTP_USERNAME"
        ],
        "properties": {
            "BODY": {
                "type": "string",
                "default": "",
                "description": "Email Body"
            },
            "TO": {
                "type": "string",
                "default": "",
                "description": "Email Receipent Address"
            },
            "FROM": {
              "type": "string",
              "default": "",
              "description": "Email Sender Address"
            },
            "MIME_TYPE": {
              "type": "string",
              "default": "plain",
              "description": "MIME Type"
            },
            "SMTP_PASSWORD": {
                "type": "string",
                "default": "",
                "description": "SMTP Server Password"
            },
            "SMTP_PORT": {
                "type": "string",
                "description": "SMTP Server Port"
            },
            "SMTP_SERVER": {
                "type": "string",
                "default": "",
                "description": "SMTP Server Address"
            },
            "SMTP_USERNAME": {
                "type": "string",
                "default": "",
                "description": "SMTP Server Username"
            },
            "SUBJECT": {
                "type": "string",
                "default": "",
                "description": "Email Subject"
            }
        }
    }
  stepsTemplate: |-
    main:
      name: smtp
      image: codefreshplugins/cfstep-smtp:1.0.1
      environment:
      [[ range $key, $val := .Arguments ]]
        - '[[ $key ]]=[[ $val ]]'
      [[- end ]]
  delimiters:
    left: '[['
    right: ']]'
