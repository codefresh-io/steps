version: '1.0'
kind: step-type
metadata:
  name: webhook
  latest: true
  version: 0.0.5
  isPublic: true
  description: Plugin which simply send notification
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/webhook'
  stage: incubating
  maintainers:
    - name: Andrii Shaforostov
      email: andrii@codefresh.io
  categories:
    - notifications
  official: false
  tags: []
  icon:
    type: svg
    url: 'https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/webhook/icon.svg'
    background: '#f4f4f4'
  examples:
    - description: example-1
      workflow:
        TestPlugin:
          type: webhook
          arguments:
            WEBHOOK_URL: 'http://example.com/api/endpoint'
            WEBHOOK_BODY: body
  created_at: '2019-07-03T15:27:04.093Z'
  updated_at: '2019-09-18T08:15:28.752Z'
  id: 5d1cc948a7e22ee62c7ea76e
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "WEBHOOK_BODY",
            "WEBHOOK_URL"
        ],
        "properties": {
            "WEBHOOK_USERNAME": {
                "type": "string",
                "description": "User name"
            },
            "WEBHOOK_PASSWORD": {
                "type": "string",
                "description": "User password"
            },
            "WEBHOOK_TOKEN": {
                "type": "string",
                "description": "token for authorization"
            },
            "WEBHOOK_BODY": {
                "type": "string",
                "description": "body of http request"
            },
            "WEBHOOK_URL": {
                "type": "string",
                "description": "server url"
            }
        }
    }
  steps:
    main:
      name: webhook
      image: codefresh/webhook-plugin:0.0.5
      environment:
        - 'WEBHOOK_USERNAME=${{WEBHOOK_USERNAME}}'
        - 'WEBHOOK_PASSWORD=${{WEBHOOK_PASSWORD}}'
        - 'WEBHOOK_TOKEN=${{WEBHOOK_TOKEN}}'
        - 'WEBHOOK_BODY=${{WEBHOOK_BODY}}'
        - 'WEBHOOK_URL=${{WEBHOOK_URL}}'

